        <script type="text/javascript">
        $("#id_captcha_1").addClass('form-control');
        $("#refresh_btn").click(function () {
            $.ajax({
                type: 'GET',
                url: '/reload-captcha/',
                data: {'test': 'test'},
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log(response.new_cptch_image);
                    $(".captcha").attr("src", response.new_cptch_image)
                    $("#id_captcha_0").val(response.new_cptch_key)
                    console.log(response);
                },
                error: function (response) {
                    console.log(response);
                },
            });

        });
          $('#login_form').submit(function(event) {
              event.preventDefault();           
                            $.ajax({
                            type : 'POST',
                            url : '/signin/',
                            data : $("#login_form").serialize(),
                                success: function(response) {
                                    if(response.success=='true'){
                                        
                                            location.href="/dashboard/"
                                        
                                    }
                                    if(response.success=='false'){
                                $("#login_modal").modal('show');
                                captcha_reload()
                                    }
                                    if(response.success=='Invalid Username'){
                                $("#login_modal").modal('show');
                                captcha_reload()
                                    }
                                    if(response.success=='Invalid Captcha'){
                                    
                                        $("#captcha_modal").modal('show');
                                        captcha_reload()
                                    }
                                    if(response.success=='Invalid Password'){
                                    
                                        $("#password").modal('show');
                                        captcha_reload()
                                    }
                                },
                           error: function(response){
                                captcha_reload()
                       },             
                            });   
        
                                                                 
                 }); 
                 function captcha_reload() {
            $.ajax({
                type: 'GET',
                url: '/reload-captcha/',
                data: {'test': 'test'},
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log(response.new_cptch_image);
                    $(".captcha").attr("src", response.new_cptch_image)
                    $("#id_captcha_0").val(response.new_cptch_key)
                    console.log(response);
                },
                error: function (response) {
                    console.log(response);
                },
            });

        }
